<body>
    


    <p id="demo">

    <script> 
        //Objects are variables, with values written as name:value pairs
        //syntax: var object_name = {name:"value", name2: "value2", name3: "value3"};
        //Access properties with objectName.propertyName or objectName["propertyName"]
        var person = {
            name: ['Dixie', 'Cravens'],
            age: 47,
            gender: 'female',
            interests: ['crafts', 'hiking'],
            bio: function() {
                window.alert (this.name[0] + ' ' + this.name[1] + ' is ' + this.age + ' years old. She likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
            },
            greeting: function() {
                window.alert ('Hi! I\'m ' + this.name[0] + '.');
            }
        };
        //add a new property to object "person" with objectName.newPropertyName = "newValue"; OR objectName["newPropertyName"] = "newValue";
        //This can be included in the above alert. (" and is " + this.height + )
        
        //person["height"] = "65 inches";
        person.height = "65 inches";
        
        document.getElementById("demo").innerHTML = person.bio() + person.greeting();
        document.getElementById("demo").innerHTML = person.height;

    </script>
    </p>
