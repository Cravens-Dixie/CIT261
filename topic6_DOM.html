<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta charset="utf-8">
    <title>DOM Manipulation</title>
    </head>


<body>

    <div id="div1">
        <h1 id="title">Take the test!</h1>
        <p>How is your memory?</p>
        <p id="p1">Remember this sequence: 1, 3, 5, 19, 67, 89.</p>
        <p id="p2">Press the first button when you are ready...</p>
        
        <!--add a CSS style change with onclick event -->
        <button id="myBtn" onclick="document.getElementById('myBtn').style.color = 'white'">Take the test!</button>
        
        <p id="p3"></p>
        
        <button id="myBtn2">Press to check!</button>
    </div>

    <script>
        //on click this removes "p1" to hide the numbers as well as "p2" that gives instructions for the test. 
        //It also appends instructions for the test.
        document.getElementById("myBtn").addEventListener("click", function removeIt() {
            //identify the element to be removed, then removeChild()
            var parent = document.getElementById("div1");
            var child = document.getElementById("p1");
            parent.removeChild(child);
            var child2 = document.getElementById("p2");
            parent.removeChild(child2);
            
            //create a new <p> element with instructions, then appendChild()
            var newP = document.createElement("p");
            var newText = document.createTextNode("Repeat back the numbers");
            newP.appendChild(newText);
            
            //insertBefore()"myBtn2"
            var divElement = document.getElementById("div1");
            var btnChild = document.getElementById("myBtn2");
            divElement.insertBefore(newP, btnChild);
        });
        //Creates an event listener to create the <p> that shows the correct number sequence text. 
        //Appends to bottom of div1 after clicking myBtn2
        document.getElementById("myBtn2").addEventListener("click", function addIt() {
            var newPara = document.createElement("p");
            var newText = document.createTextNode("Correct answer: 1, 3, 5, 19, 67, 89.");
            newPara.appendChild(newText);
            var parentElement = document.getElementById("div1");
            parentElement.appendChild(newPara);
            document.getElementById("title").innerHTML = "You have the memory of an elephant!"
        });
        
    </script>


</body>
</html>
